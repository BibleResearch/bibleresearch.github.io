---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1 style="display: inline;"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>&nbsp;&nbsp;<time style="display: inline;">{{ post.date | date: "%B %-d, %Y" }}</time>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      {% if post.tags %}
        <div class="post-tags">
          {% for tag in post.tags %}
            <div class="tag">{{ tag }}</div> 
          {% endfor %}
        </div>
      {% endif %}

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
